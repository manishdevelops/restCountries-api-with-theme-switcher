<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link rel="stylesheet" href="/src/sass/index.scss" />
		<link rel="icon" type="image/png" sizes="32x32" href="src/assets/images/favicon-32x32.png">
		<title>Frontend Mentor|rest countries api</title>
		<script type="module" src="/src/js/controller.js"></script>
	</head>
	<body class="light-theme blurBg-tab">
		<main class="main">
			<div class="main__header">
				<div class="main__header__themeSection">
					<h1 class="main__header__heading"><button class="main__header__headingBtn">Where in this world?</button></h1>
					<button class="main__header--themeToggle">
						<box-icon class="lightMoon" name="moon" animation="tada"></box-icon>
						Dark Mode
					</button>
				</div>

				<div class="main__header__searchSection">
					<div class="main__header__inputContainer">
						<box-icon
							class="searchIcon"
							name="search-alt"
							animation="flashing"
						></box-icon>
						<form onsubmit="return false;">
							<label for="inputCountry"></label>
							<input type="text" id="inputCountry" name="country"
							placeholder="Search for a country..." autocomplete="off"/
							autofocus>
						</form>
					</div>
					<div class="main__header__dropdownContainer">
						<button class="dropdown-btn fiterByRegion">
							Filter by Region
							<box-icon
								class="arrowIcon"
								name="chevrons-down"
								animation="fade-down"
								class="arrow"
							></box-icon>
						</button>
						<ul class="dropdown-items">
							<li class="region region-active" data-index="0" data-region="All"><button class="regionBtn" >All</button></li>
							<li class="region" data-index="1" data-region="Africa"><button class="regionBtn" >Africa</button></li>
							<li class="region" data-index="2" data-region="America"><button class="regionBtn" >America</button></li>
							<li class="region" data-index="3" data-region="Asia"><button class="regionBtn" >Asia</button></li>
							<li class="region" data-index="4" data-region="Europe"><button class="regionBtn" >Europe</button></li>
							<li class="region" data-index="5" data-region="Oceania"><button class="regionBtn" >Oceania</button></li>
						</ul>
					</div>
				</div>
				<div class="body-blur"></div>
			</div>

			<section class="detail light-theme">
				<h2>Detail country view</h2>
			</section>

			<section class="main__section1">
				<h2>All results</h2>
			</section>

			<section class="main__searchResults">
				<h2>Searched results</h2>
			</section>

			<section class="main__Section2">
				<h2>load more section</h2>
			</section>
		</main>
	</body>
</html>
