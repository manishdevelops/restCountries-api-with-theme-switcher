<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
  <link rel = "stylesheet"  href="/sass/mainDetailPage.scss">
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  <title>Frontend Mentor|rest countries api detail page</title>
</head>
<body>
  <main class="detail">
    <div class="detail__header__themeSection">
      <h1 class="detail__header__heading">Where in this world?</h1>
      <button class="detail__header--themeToggle">
        <box-icon class="moon" name='moon' animation='flashing' flip='horizontal' ></box-icon>
        Dark Mode
      </button>
    </div>
    <div class="detail__backBtn">
      <button class="backBtn">
        <box-icon class="arrow-back" name='arrow-back' animation='fade-right' ></box-icon>
        Back
      </button>
    </div>
    <section class="detail__country">
      <div class="detail__countryFlag">
        <img class="country-flag" src="/src/assets\design/Flag_of_India.svg.webp" alt="country-flag">
      </div>
      <div class="detail__info">
        <p class="countryName">India</p>
        <div class="detail__country-info">
          <div class="detail__country-info1">
            <p class="nativeName"><span>Native Name: </span> <span>Belgie</span></p>
            <p class="population"><span>Population: </span> <span>1234566</span></p>
            <p class="Region"><span>Region: </span> <span>Asia</span></p>
            <p class="SubRegion"><span>Sub Region: </span> <span>Western Europe</span></p>
            <p class="capital"><span>Capital: </span> <span>Brussels</span></p>
          </div>
          <div class="detail__country-info2">
            <p class="topLevelDomain"><span>Top Level Domain: </span> <span>.be</span></p>
            <p class="currency"><span>Currencies: </span> <span>Rupees</span></p>
            <p class="languages"><span>Languages: </span> <span>Dutch, French, Germain</span></p>
          </div>
        </div>
        <div class="detail__borders">
          <p>Border Countries:</p>
          <div class="borders">
            <button class="border-country">
              France
            </button>
            <button class="border-country">
              Germany
            </button>
            <button class="border-country">
              Netherlands
            </button>
            <button class="border-country">
              Netherlands
            </button>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
